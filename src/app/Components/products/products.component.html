<h1>Products</h1>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input
    matInput
    (keyup)="applyFilter($event)"
    placeholder="serach products"
    #input
  />
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Dynamically create columns based on the properties of IfireBseProduct -->
  <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
    <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
    <td mat-cell *matCellDef="let element">
      <!-- Handle specific properties and description width -->
      <ng-container
        *ngIf="
          column !== 'description'
        "
      >
        {{ element[column] }}
      </ng-container>

      <ng-container *ngIf="column === 'description'">
        {{ element[column] }}
      </ng-container>
      <ng-container *ngIf="column === 'imageCover'">
<div style="max-width: 200px; overflow: hidden; text-overflow: ellipsis;">
          <img [src]="element[column]" alt="Product Image" class="rounded img-fluid" style="max-width: 100px; max-height: 100px;">
  
</div>      </ng-container>
    </td>
  </ng-container>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" [attr.colspan]="displayedColumns.length + 1">
      No data matching the filter "{{ dataSource.filter }}"
    </td>
    <td>
      <div class="d-flex justify-content-around">
        <button mat-raised-button color="primary" routerLink="/products/add">
          update
        </button>
        <button mat-raised-button color="warn" routerLink="/products/add">
          delete
        </button>
      </div>
    </td>
  </tr>

  <!-- Header row -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

  <!-- Data rows -->
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

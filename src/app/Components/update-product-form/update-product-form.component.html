<div mat-dialog-title>Update this product</div>
<div mat-dialog-content class="p-3">
  <div class="rrow">
    <mat-form-field appearance="outline">
      <mat-label>Product Title:</mat-label>
      <input matInput type="text" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Brand</mat-label>
      <mat-select value="brandName">
        <mat-option *ngFor="let brand of brands" [value]="brand.name">{{brand.name}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary">Update</button>
  <button mat-raised-button>Cancel</button>
</div>

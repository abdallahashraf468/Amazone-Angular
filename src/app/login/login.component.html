

 <div class="login">
  <img src="../../assets/darkLoglo.png" alt="logoimgLogin" class="logoimgLogin" />
    <div class="login-container">
<h1>Sign in</h1>

        <form >
          <div class="mb-3">
            <label htmlFor="email" class="form-label ">
              Email
            </label>
            <input
              type="email"
              class="form-control"
              id="email"

            />

          </div>
          <div class="mb-3">
            <label htmlFor="password" class="form-label ">
              Password
            </label>
            <input
              type="password"
              class="form-control"
              id="password"
            />
          </div>

          <button type="submit" class="login-signInBtn" (click)="loginFun()" [hidden]="user">
            Sign in
          </button>
          <p>By signing in, you agree to Amazon's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice.</a> </p>
          <button  class="login-registerBtn" onClick={register}>Forgot Password</button>

        </form>
      </div>
    </div>
